<p>listado works!</p>

<div *ngIf="heroeEliminado; else noBorrado">
    <h3>Heroé Eliminado
    {{ heroeEliminado }}
    </h3>
</div>

<ng-template #noBorrado>
    <h3>Aún no ha eliminado nada </h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar Heroé</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} {{ heroe }}
    </li>
</ul>
